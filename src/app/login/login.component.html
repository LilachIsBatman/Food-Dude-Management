<div class="d-flex justify-content-center login-page">
  <form class="text-center login-form">
    <p class="h4 mb-4">Login</p>

    <div class="login-container p-3 rounded">
      <div class="md-form mb-3">
        <form [formGroup]="validatingForm">
          <div class="md-form">
            <input #email mdbInput mdbValidate type="text" id="email" class="form-control" formControlName="email">
            <label for="email">Email</label>
            <mdb-error *ngIf="emailInput.invalid"></mdb-error>
            <mdb-success *ngIf="emailInput.valid"></mdb-success>
          </div>
        </form>
      </div>

      <div class="md-form mb-3">
        <form [formGroup]="validatingForm">
          <div class="md-form">
            <input #password mdbInput mdbValidate type="password" id="password" class="form-control"
                   formControlName="password">
            <label for="password">Password</label>
            <mdb-error *ngIf="passwordInput.invalid"></mdb-error>
            <mdb-success *ngIf="passwordInput.valid"></mdb-success>
          </div>
        </form>
      </div>

      <button
        mdbBtn
        color="info"
        block="true"
        class="my-4"
        type="submit"
        [disabled]="!isAllInputsValid()"
        (click)="login(email.value, password.value)"
      >
        Sign in
      </button>
      <div *ngIf="error$ | async as error" class="login-error">{{ error }}</div>
    </div>
  </form>
</div>
