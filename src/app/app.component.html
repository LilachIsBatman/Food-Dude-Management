<header class="head-nav">
  <mdb-navbar *ngIf="!isInLogin()" SideClass="navbar navbar-expand-lg grey" [containerInside]="false">
    <mdb-navbar-brand>
      <a class="logo navbar-brand" href="#">
        <strong>FooDude</strong>
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/users-table" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/restaurant-table" routerLinkActive="active">Restaurants</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/review-table" routerLinkActive="active">Reviews</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/categories-table" routerLinkActive="active">Categories</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link">Statistics</a>
        </li>
      </ul>
      <ul *ngIf="!(isUserLogin() | async); else connectedUsersAmount" class="navbar-nav ml-auto">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link login" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
      </ul>
      <ng-template #connectedUsersAmount>
        <div class="navbar-nav ml-auto login d-flex align-items-end">
        Logged in users - {{getConnectedUsersAmount() | async}}
        </div>
      </ng-template>
    </links>

  </mdb-navbar>
  <div class="view intro-2">
    <div class="full-bg-img">
      <div class="mask rgba-purple-light flex-center">
        <div class="container text-center white-text wow fadeInUp">
          <div *ngIf="!(isUserLogin() | async) && !isInLogin()" class="notLoggedIn">
            <mdb-icon fas icon="heart-broken" class="mx-1"></mdb-icon>
            <mdb-icon fas icon="hamburger" class="mx-1"></mdb-icon>
            you do not have permissions, please login
            <mdb-icon fas icon="hamburger" class="mx-1"></mdb-icon>
            <mdb-icon fas icon="heart-broken" class="mx-1"></mdb-icon>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</header>
