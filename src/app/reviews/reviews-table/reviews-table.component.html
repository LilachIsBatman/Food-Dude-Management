<h2>Review Management</h2>

<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="md-form mx-3">
      <input type="text"
             [(ngModel)]="searchNameText"
             class="form-control"
             id="search-name"
             mdbInput/>
      <label for="search-name">Restaurant Name</label>
    </div>
    <button class="mx-3" type="button" mdbBtn color="dark" mdbWavesEffect size="sm" (click)="search()">Search</button>
  </div>
</div>
<table mdbTable class="table" mdbTableScroll scrollY="true" maxHeight="500">
  <thead class="grey lighten-1 black-text">
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
  </tr>
  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let review of reviews$ | async">
    <th scope="row">{{review.user.firstName}}</th>
    <td>{{review.user.firstName}}</td>
    <td>{{review.restaurant?.name}}</td>
    <td>{{review.content}}</td>
    <td>
      <span class="table-remove">
        <mdb-icon class="review-icon" far icon="trash-alt" (click)="deleteReview(review._id)"></mdb-icon>
      </span>
    </td>
  </tr>
  </tbody>
</table>
