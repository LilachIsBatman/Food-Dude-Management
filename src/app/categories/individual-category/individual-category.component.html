<div class="modal-body d-flex flex-column">
  <div class="col mb-3">
    <label class="title-label" for="name">Name</label>
    <input
      [(ngModel)]="editedCategory.name"
      type="text"
      id="name"
      class="form-control"
      placeholder="name"
    />
  </div>
  <div class="col mb-3">
    <label class="title-label" for="description">Description</label>
    <input
      [(ngModel)]="editedCategory.description"
      type="text"
      id="description"
      class="form-control"
      placeholder="description"
    />
  </div>
  <div class="modal-footer justify-content-center">
    <button
      type="button"
      mdbBtn
      color="secondary"
      class="waves-light"
      aria-label="Close"
      (click)="frame.hide()"
      mdbWavesEffect
    >
      Close
    </button>
    <button
      type="button"
      mdbBtn
      color="primary"
      class="relative waves-light"
      mdbWavesEffect
      (click)="updateCategory(editedCategory); frame.hide()"
    >
      Save
    </button>
  </div>
</div>
