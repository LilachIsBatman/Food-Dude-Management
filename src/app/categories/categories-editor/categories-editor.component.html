<button
  type="button"
  class="btn edit"
  data-toggle="modal"
  data-target="#basicExample"
  (click)="frame.show()"
>
  <i class="fas fa-pencil-alt" aria-hidden="true"></i>
</button>
<div
  mdbModal
  #frame="mdbModal"
  class="modal"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100">Edit Category</h4>
      </div>
      <div class="modal-body d-flex flex-column">
          <div class="col mb-3">
            <label for="name">Name</label>
            <input
              [(ngModel)]="editedCategory.name"
              type="text"
              id="name"
              class="form-control"
              placeholder="name"
            />
          </div>
          <div class="col mb-3">
            <label for="description">Description</label>
            <input
              [(ngModel)]="editedCategory.description"
              type="text"
              id="description"
              class="form-control"
              placeholder="description"
            />
          </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          mdbBtn
          color="secondary"
          class="waves-light"
          aria-label="Close"
          (click)="frame.hide()"
          mdbWavesEffect
        >
          Close
        </button>
        <button
          type="button"
          mdbBtn
          color="primary"
          class="relative waves-light"
          mdbWavesEffect
          (click)="updateCategory(editedCategory); frame.hide()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
