<button
  type="button"
  class="btn edit"
  data-toggle="modal"
  data-target="#basicExample"
  (click)="frame.show()"
>
  <i class="fas fa-pencil-alt" aria-hidden="true"></i>
</button>
<div
  mdbModal
  #frame="mdbModal"
  class="modal"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100">Edit Restaurant</h4>
      </div>
      <div class="modal-body d-flex flex-column">
        <div class="col mb-4">
          <label for="name">Name</label>
          <input
            [(ngModel)]="editedRestaurant.name"
            type="text"
            id="name"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="form-row mb-4">
          <div class="col">
            <label for="category">Category</label>
            <select id="category" class="browser-default custom-select">
              <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
            </select>
          </div>
          <div class="col">
            <label for="rating">Rating</label>
            <select id="rating" class="browser-default custom-select">
              <option *ngFor="let score of rating" [value]="score">{{score}}</option>
            </select>
          </div>
        </div>
        <div class="md-form mb-3">
          <input
            mdbInput
            [(ngModel)]="editedRestaurant.description"
            type="text"
            id="description"
            class="form-control"
          />
          <label for="description">Description</label>
        </div>
        <div class="md-form mb-3">
          <input
            mdbInput
            [(ngModel)]="editedRestaurant.address.city"
            type="text"
            id="city"
            class="form-control"
          />
          <label for="city">City</label>
        </div>
        <div class="md-form mb-3">
          <input
            mdbInput
            [(ngModel)]="editedRestaurant.address.street"
            type="text"
            id="street"
            class="form-control"
          />
          <label for="street">Street</label>
        </div>
        <div class="md-form mb-3">
          <input
            mdbInput
            [(ngModel)]="editedRestaurant.address.houseNumber"
            type="number"
            id="House Number"
            class="form-control"
          />
          <label for="House Number">House Number</label>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          mdbBtn
          color="secondary"
          class="waves-light"
          aria-label="Close"
          (click)="frame.hide()"
          mdbWavesEffect
        >
          Close
        </button>
        <button
          type="button"
          mdbBtn
          color="primary"
          class="relative waves-light"
          mdbWavesEffect
          (click)="updateRestaurant(editedRestaurant); frame.hide()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
