<button
  type="button"
  class="btn edit"
  data-toggle="modal"
  data-target="#basicExample"
  (click)="frame.show()"
>
  <i class="fas fa-pencil-alt" aria-hidden="true"></i>
</button>
<div
  mdbModal
  #frame="mdbModal"
  class="modal"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100">Edit User</h4>
      </div>
      <div class="modal-body d-flex flex-column">
        <div class="form-row my-3">
          <div class="col">
          <form [formGroup]="validatingForm">
            <div class="md-form">
              <input mdbInput mdbValidate type="text" id="firstName" class="form-control" formControlName="firstName"
                     [(ngModel)]="editedUser.firstName">
              <label for="firstName">First Name</label>
              <mdb-error *ngIf="firstNameInput.invalid && (firstNameInput.dirty || firstNameInput.touched)"></mdb-error>
              <mdb-success *ngIf="firstNameInput.valid && (firstNameInput.dirty || firstNameInput.touched)"></mdb-success>
            </div>
          </form>
          </div>

          <div class="col">
            <form [formGroup]="validatingForm">
              <div class="md-form">
                <input mdbInput mdbValidate type="text" id="lastName" class="form-control" formControlName="lastName"
                       [(ngModel)]="editedUser.lastName">
                <label for="lastName">Last Name</label>
                <mdb-error *ngIf="lastNameInput.invalid && (lastNameInput.dirty || lastNameInput.touched)"></mdb-error>
                <mdb-success *ngIf="lastNameInput.valid && (lastNameInput.dirty || lastNameInput.touched)"></mdb-success>
              </div>
            </form>
          </div>
        </div>

        <div class="md-form mb-3">
          <form [formGroup]="validatingForm">
            <div class="md-form">
              <input mdbInput mdbValidate type="text" id="email" class="form-control" formControlName="email"
                     [(ngModel)]="editedUser.email">
              <label for="email">Email</label>
              <mdb-error *ngIf="emailInput.invalid"></mdb-error>
              <mdb-success *ngIf="emailInput.valid"></mdb-success>
            </div>
          </form>
        </div>

        <div class="mb-3">
          <form [formGroup]="validatingForm">
            <div class="md-form">
              <input mdbInput mdbValidate type="text" id="city" class="form-control" formControlName="city" required
                     [(ngModel)]="editedUser.address.city">
              <label for="city">City</label>
              <mdb-error *ngIf="cityInput.invalid && (cityInput.dirty || cityInput.touched)"></mdb-error>
              <mdb-success *ngIf="cityInput.valid && (cityInput.dirty || cityInput.touched)"></mdb-success>
            </div>
          </form>
        </div>

        <div class="mb-3">
          <form [formGroup]="validatingForm">
            <div class="md-form">
              <input mdbInput mdbValidate type="text" id="street" class="form-control" formControlName="street"
                     [(ngModel)]="editedUser.address.street">
              <label for="street">Street</label>
              <mdb-error *ngIf="streetInput.invalid && (streetInput.dirty || streetInput.touched)"></mdb-error>
              <mdb-success *ngIf="streetInput.valid && (streetInput.dirty || streetInput.touched)"></mdb-success>
            </div>
          </form>
        </div>

        <div class="mb-3">
          <form [formGroup]="validatingForm">
            <div class="md-form">
              <input mdbInput mdbValidate type="number" min="1" id="houseNumber" class="form-control" formControlName="houseNumber"
                     [(ngModel)]="editedUser.address.houseNumber">
              <label for="houseNumber">House Number</label>
              <mdb-error *ngIf="houseNumberInput.invalid && (houseNumberInput.dirty || houseNumberInput.touched)"></mdb-error>
              <mdb-success *ngIf="houseNumberInput.valid && (houseNumberInput.dirty || houseNumberInput.touched)"></mdb-success>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          mdbBtn
          color="secondary"
          class="waves-light"
          aria-label="Close"
          (click)="frame.hide()"
          mdbWavesEffect>
          Close
        </button>
        <button
          type="button"
          mdbBtn
          color="primary"
          class="relative waves-light"
          mdbWavesEffect
          [disabled]="!isAllInputsValid()"
          (click)="updateUser(editedUser); frame.hide()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
