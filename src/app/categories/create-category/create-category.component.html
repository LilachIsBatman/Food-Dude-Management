<button type="button" mdbBtn color="success" mdbWavesEffect size="sm" class="my-3" (click)="frame.show()">New Category</button>

<div
  mdbModal
  #frame="mdbModal"
  class="modal"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100">Create Category</h4>
      </div>
      <app-individual-category [frame]="frame" [editedCategory]="newCategory" (categoryUpdate)="createCategory($event)" ></app-individual-category>
    </div>
  </div>
</div>
